<html lang="zh-CN">

	<meta charset="UTF-8">
	<title>电影推荐系统</title>

	<script type="text/javascript" src="../static/js/3rd/jquery.js"></script>
	<!-- angularJS -->
	<script type="text/javascript" src="../static/js/3rd/angular.min.js"></script>
	<!-- bootstrap-material-design -->

</head>

	<article class="container">
		<div ng-app="myApp" ng-controller="myCtrl"> 
			<ul>
			  <li ng-repeat="moive in data">
			    <h1 class="name">{{moive.name}}</h1>
				<div class="clearfix">
					<div class="main-pic">
						<img src={{moive.url}} alt={{moive.name}}>
					</div>
					<div class="info">
						<span>豆瓣评分:&nbsp;</span>
						<br>
						<strong class="score">{{moive.score}}</strong>
						<br/>
						<span>标签:&nbsp;</span>
						<span ng-repeat="label in moive.labels">{{label}}&nbsp;&nbsp;</span>
						<br/>
						<div class="video">
							<a ng-repeat="video in moive.video_links" href={{video.url}} class="video-link">
								{{video.name}}
								<br>
							</a>
					</div>
					</div>
				</div>

				<div class="intro">
							{{moive.intro}}
				</div>

			  </li>
			</ul>
